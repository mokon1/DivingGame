<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> GAME </title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <!--<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"

<body>
    <audio class="music" loop>
        <source src="audio/start.mp3" class="music" loop/>
    </audio>
    <audio class="ocean" loop>
        <source src="audio/ocean.wav"/>
    </audio>
    <audio class="coins" loop>
        <source src="audio/coins.mp3" />
    </audio>
    <audio class="end" loop>
        <source src="audio/end.wav" class="ocean" loop="loop"/>
    </audio>
    
    <!-- START SCREEN -->
    <section id="startScreen">
        <ul>
            <li class="startBtn button"> START </li>
            <li class="instructionBtn button">INSTRUKCJA</li>
            <li class="exitBtn button"><a href="https://www.github.com/mokon1">WYJŚCIE</a></li>
            <li class="musicBtn button">MUZYKA: WYŁĄCZ</li>
            <li class="tableScoresBtn button">WYNIKI</li>
        </ul>
        <div class="author">
            <p class="bold">mokon</p>
        </div>
    </section>
    
    <!-- INSTRUCTION SCREEN -->
    <section id="instructionScreen">
        <h2>INSTRUKCJA</h2>
        <p class="instructionText">
            Twoim zadaniem jest zebrać jak najwięcej punktów.<br> Masz na to 1 minutę.
        </p>
        <div class="instruction">
            <div class="profit bold inline">
                <h3>Zbieraj monety:</h3>
                <ul >     
                    <li><div class="silverCoin inline"></div><p class="inline">5 pkt</p></li>
                    <li><div class="goldCoin inline"></div><p class="inline">10 pkt</p></li>
                </ul>
            </div>
            <div class="danger bold inline">
                <h3>Unikaj: </h3>
                <ul> 
                    <li><div class="instructionFishBlack"></div></li>
                    <li class="diver"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></li>
                </ul>
            </div>
        </div>
        <div class="direction">
            <h3>Używaj strzałek na klawiaturze.</h3>
            <ul>
                <li class="box">
                    <i class="up"></i>
                </li>
                <li class="box inline">
                     <i class="left"></i>
                </li>
                <li class="box inline">
                    <i class="down"></i>
                </li>
                <li class="box inline">
                    <i class="right"></i>
                </li>
            </ul>
        </div>
        <div class="endGameBtn smallButton">
            <p>EXIT</p>
        </div>
    </section>
    
    <!-- GAME SCREEN
    <section id="gameScreen">
        <div class="fishBlack"></div>
        <div class="fishBlue"></div>
        <div class="fishGreen fish"></div>
        <div class="fishRed"></div>
        <div class="fishYellow fish"></div>
        <div class="fishPurple"></div>
           
           
      <!--  <div class="character"><img src="pic/nurek.gif"/></div>-->
        
        
        <!--POPRAWIĆ INNE ELEMENTY
        <div class="character3"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></div> 
        
        
        <div class="character2"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></div> 
        
        
        
        <div class="character"> <a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0003.gif" border="0" alt="animated-diver-image-0003"/></a></div>
        
        
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>

    
        <div class="endGameBtn"> <!--  smallButton rightPosition ?
            <p class="smallButton ">EXIT</p>
        </div>
    </section>
    
    <section id="information">
        <h2>Pozostało: <span id="time"></span> sekund</h2>
        <h3>Wynik: <span id="result"></span> </h3>
    </section>  -->
    
        
    <!-- END SCREEN -->
    <section id="endScreen">
        <p class="endScore">
            KONIEC GRY<br/> Twój wynik to: <span class="showResult"></span>
        </p>
        <form class="addScore">
            <label> Imię:
                <input type="text" class="getName">
            </label>
            <label> Wynik: 
                <input type="text" class="showResult2">
            </label>
            <label>
                <input type="submit" id="addScoreBtn" class="smallButton" value="Zapisz wynik">
            </label>
        </form>
        <h2>Najlepsze wyniki:</h2>
        <ul class="tableScores">
        </ul>
        <div class="endGameBtn">
            <p class="smallButton">EXIT</p>
        </div>
    </section>
</body>
</html>
