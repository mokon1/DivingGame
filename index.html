<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> GAME </title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <!--<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>-->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <audio id="startSong" loop>
        <source src="audio/start.mp3" class="music" loop />
    </audio>
    <audio id="oceanSong" loop>
        <source src="audio/ocean.wav" />
    </audio>
    <audio id="coinsSong" loop>
        <source src="audio/coins.mp3" />
    </audio>
    <audio id="endSong" loop>
        <source src="audio/end.wav" class="ocean" loop />
    </audio>
    
    <!-- START SCREEN -->
    <section id="startScreen" class="screen">
        <ul>
            <li class="startBtn button"> START </li>
            <li class="instructionBtn button">INSTRUCTION</li>
            <li class="exitBtn button"><a href="https://www.github.com/mokon1">EXIT</a></li>
            <li class="musicBtn button">SOUND OFF</li>
            <li class="tableScoresBtn button">SCORES</li>
        </ul>
        <div class="author">
            <p class="bold">mokon</p>
        </div>
    </section>
    
    <!-- INSTRUCTION SCREEN -->
    <section id="instructionScreen" class="screen"> <!-- dodać głównego nurka ? -->
        <h2>INSTRUCTION</h2>
        <p class="instructionText">
            Collect coins. You have 40 seconds.
        </p>
        <div class="instruction">
            <div class="profit bold inline">
                <h3>Collect coins:</h3>
                <ul >     
                    <li><div class="silverCoin inline"></div><p class="inline">5 points</p></li>
                    <li><div class="goldCoin inline"></div><p class="inline">10 points</p></li>
                </ul>
            </div>
            <div class="dangerInstruction bold inline">
                <h3>Beware of: </h3>
                <ul> 
                    <li><div class="instructionFishBlack"></div></li>
                    <li class="instructionDiver"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></li>
                </ul>
            </div>
        </div>
        <div class="direction">
            <h3> Use the arrow keys to move the diver: </h3>
            <ul>
                <li class="box">
                    <i class="up"></i>
                </li>
                <li class="box inline">
                     <i class="left"></i>
                </li>
                <li class="box inline">
                    <i class="down"></i>
                </li>
                <li class="box inline">
                    <i class="right"></i>
                </li>
            </ul>
        </div>
        <div class="endGameBtn smallButton">
            <p>EXIT</p>
        </div>
    </section>

     <!-- GAME SCREEN -->
    <section id="gameScreen" class="screen">
        <div class="fishBlack"></div>
        <div class="fishBlack1 item"></div>
        <div class="fishBlack2 item"></div>
        <div class="fishBlack3 item"></div>
        <div class="fishBlack4 item"></div>
        <div class="fishBlue"></div>
        <div class="fishGreen fish"></div>
        <div class="fishRed"></div>
        <div class="fishYellow fish"></div>
        <div class="fishPurple"></div>
           
           
        <div class="diver"></div>
        
        <!--POPRAWIĆ INNE ELEMENTY  -->
        <div class="diver3 danger"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></div> 
        
        
        <div class="diver2 danger"><a href="http://www.animatedimages.org/cat-divers-1142.htm"><img src="http://www.animatedimages.org/data/media/1142/animated-diver-image-0022.gif" border="0" alt="animated-diver-image-0022"/></a></div> 
        
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item silverCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>
        <div class="item goldCoin"></div>

    
        <div class="endGameBtn"> 
            <p class="smallButton ">EXIT</p>
        </div>
    </section>
    
    <section id="information" class="screen">
        <h2>Time: <span id="time"></span></h2>
        <h3>Score: <span id="result"></span> </h3>
    </section>
        
    <!-- END SCREEN -->
    <section id="endScreen" class="screen">
        <p class="endScore">
            THE END<br/> Your score: <span class="showResult bold"></span>
        </p>
        <form class="addScore">
            <label> Name:
                <input type="text" class="getName">
            </label>
            <label> Score: 
                <input type="text" class="showResult2">
            </label>
            <label>
                <input type="submit" id="addScoreBtn" class="smallButton" value="Zapisz wynik">
            </label>
        </form>
        <h2>The best scores:</h2>
        <ul class="tableScores">
        </ul>
        <div class="endGameBtn">
            <p class="smallButton">EXIT</p>
        </div>
    </section>
   <!-- do zrobienia 'media' -->
</body>
</html>
